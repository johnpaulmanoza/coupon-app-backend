on:
  [workflow_dispatch]
  # push:
  #   branches: [ "main" ]
  #   # Publish semver tags as releases.
  #   tags: [ 'v*.*.*' ]
  # pull_request:
  #   branches: [ "main" ]

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build image
        run: docker build . -t johnpaulmanoza/coupoun-app-backend:latest
        
      - name: Push image to DockerHub
        run: |
          docker login -u johnpaulmanoza -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push johnpaulmanoza/coupoun-app-backend:latest
